<!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Browse Properties</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    </head>

    <body class="bg-gray-100">
      <!-- Navigation -->
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
              <a href="/" class="text-2xl font-bold text-blue-600">BlockEstate</a>
            </div>
            <div class="hidden md:flex space-x-8">
              <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
              <a href="/browse-properties.html" class="text-gray-700 hover:text-blue-600">Buy</a>
              <a href="/list-property.html" class="text-gray-700 hover:text-blue-600">Sell</a>
              <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
            </div>
            <button id="connectWallet" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
              Connect Wallet
            </button>
          </div>
        </div>
      </nav>
      <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Browse Properties</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Property Cards -->
          <div class="property-card bg-white rounded-xl shadow-lg overflow-hidden transition duration-300">
            <img src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9" alt="Property"
              class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">Modern Villa</h3>
              <p class="text-gray-600 mb-4">123 Blockchain Street</p>
              <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-blue-600">2.5 ETH</span>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                  View Details
                </button>
              </div>
            </div>
          </div>
          <!-- Repeat similar cards -->
          <div class="property-card bg-white rounded-xl shadow-lg overflow-hidden transition duration-300">
            <img src="https://images.unsplash.com/photo-1572120360304-64d903f60eca" alt="Property"
              class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">Luxury Apartment</h3>
              <p class="text-gray-600 mb-4">456 Crypto Avenue</p>
              <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-blue-600">1.8 ETH</span>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                  View Details
                </button>
              </div>
            </div>
          </div>
          <div class="property-card bg-white rounded-xl shadow-lg overflow-hidden transition duration-300">
            <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="Property"
              class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">Charming House</h3>
              <p class="text-gray-600 mb-4">789 Ethereum Lane</p>
              <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-blue-600">3.2 ETH</span>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        document.getElementById('connectWallet').addEventListener('click', async () => {
          if (typeof window.ethereum !== 'undefined') {
            try {
              const accounts = await window.ethereum.request({
                method: 'eth_requestAccounts'
              });
              const shortAddress = accounts[0].slice(0, 6) + '...' + accounts[0].slice(-4);
              document.getElementById('connectWallet').textContent = shortAddress;
            } catch (error) {
              console.error('Error connecting wallet:', error);
              alert('Failed to connect wallet. Please try again.');
            }
          } else {
            alert('Please install MetaMask to use this feature!');
          }
        });
      </script>
    </body>

    </html>
